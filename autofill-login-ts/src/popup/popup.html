<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h3>Truly Yours... Password Manager</h3>
    </div>
    
    <div class="section">
      <p class="description">
        Secure password manager with autofill functionality. 
        Click the <strong>AutoFill</strong> button on login forms 
        to quickly fill test data.
      </p>
    </div>

    <div class="section">
      <h4>Test Data</h4>
      <div id="credentials-list" class="credentials-list">
        <!-- Test data will be injected by JavaScript -->
      </div>
    </div>

    <div class="section">
      <h4>Unlock Password Manager</h4>
      <button id="pick" class="manage-button">
        ðŸ“‚ Choose a file with the key
      </button>
      
      <input type="file" id="file-input" style="display: none;">
    </div>
    <div class="section">
      <h4>Key generation</h4>
      <button id="generate-key" class="manage-button">
        Create new decryption key
      </button>
    </div>
    <div class="section">
      <h4>Password Management</h4>
      <button id="manage-passwords" class="manage-button">
        Open Web Interface
      </button>
    </div>

    <div class="section">
      <h4>Settings</h4>
      <label class="switch">
        <input type="checkbox" id="autoFillToggle">
        <span class="slider"></span>
        Auto-fill forms
      </label>
    </div>

    <div class="info">
      <small id="version-info">Loading version...</small>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
